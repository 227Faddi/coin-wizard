<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="canonical" href="https://coin-wizard.netlify.app/">
    <meta name="description" content="coin flip game"/>
    <meta name="keywords" content="coin flip game">
    <title>Coin Wizard</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CSS from node_modules -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body p-5 d-flex flex-column align-items-center">
                        <h1 class="card-title mb-4">Coin Wizard</h1>
                        <h2 id="result" class="mb-4 ">Head or Tails? Make Your Choice!</h2>
                        <div class="spinner-border text-secondary hidden mb-5" style="width: 3rem; height: 3rem;" role="status"></div>
                        <div id="noChoiceAlert" class="hidden mb-2">Please select Heads or Tails first!</div>
                        <div id="choicesContainer" class="mb-4">
                            <button class="userChoiceBtn btn btn-outline-dark">Heads</button>
                            <button class="userChoiceBtn btn btn-outline-dark ml-1">Tails</button>
                        </div>
                        <button id="flipBtn" class="btn btn-dark">Flip the Coin</button>
                        <button id="refreshBtn" class="btn btn-dark hidden">Flip Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <a class="btn-social" href="https://twitter.com/khoumaDev"><i class="bi bi-twitter-x"></i><a>
        <a class="btn-social" href="https://www.linkedin.com/in/serigne-khouma/"><i class="bi bi-linkedin"></i></a>
        <a class="btn-social" href="https://github.com/227Faddi/coin-wizard"><i class="bi bi-github"></i></a>
        <a class="btn-social" href="https://faliloukhouma.com/"><i class="bi bi-person-fill"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Your custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
